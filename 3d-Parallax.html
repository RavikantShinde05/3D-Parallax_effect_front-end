<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Parallax Effect</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      overflow: hidden;
      background: #0e0e0e;
    }

    .parallax-container {
      width: 100vw;
      height: 100vh;
      perspective: 1000px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .parallax-scene {
      position: relative;
      width: 300px;
      height: 400px;
      transform-style: preserve-3d;
      transition: transform 0.1s ease-out;
    }

    .layer {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      border-radius: 20px;
    }

    .layer.bg {
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80');
      transform: translateZ(-60px) scale(1.2);
      z-index: 1;
    }

    .layer.mid {
      background-image: url('https://images.unsplash.com/photo-1549887534-4b236ad196ec?auto=format&fit=crop&w=800&q=80');
      transform: translateZ(-30px) scale(1.1);
      z-index: 2;
    }

    .layer.fg {
      background-image: url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=800&q=80');
      transform: translateZ(0);
      z-index: 3;
    }
  </style>
</head>
<body>
  <div class="parallax-container">
    <div class="parallax-scene" id="scene">
      <div class="layer bg"></div>
      <div class="layer mid"></div>
      <div class="layer fg"></div>
    </div>
  </div>

  <script>
    const scene = document.getElementById('scene');

    document.addEventListener('mousemove', (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 20;
      const y = (e.clientY / window.innerHeight - 0.5) * -20;
      scene.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
    });
  </script>
</body>
</html>
